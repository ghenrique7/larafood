version: "3.8"

services:
    # image project
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: especializati/laravel9-app
        restart: unless-stopped
        working_dir: /var/www/
        volumes:
            - ./:/var/www
        depends_on:
            - redis
        networks:
            - laravel-9

    # nginx
    nginx:
        image: nginx:alpine
        restart: unless-stopped
        ports:
            - "8989:80"
        volumes:
            - ./:/var/www
            - ./docker/nginx/:/etc/nginx/conf.d/
        networks:
            - laravel-9

    db:
      image: postgres:15
      restart: always
      environment:
        POSTGRES_DB: larafood
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: S1nPg3SUf0p4
      ports:
        - 5433:5432
      volumes:
        - db:/var/lib/postgresql/data
      networks:
        - laravel-9

    # redis
    redis:
        image: redis:latest
        ports:
          - "6379:6379"
        networks:
            - laravel-9

networks:
    laravel-9:
        driver: bridge

volumes:
  db:
